<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">文件标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required"
                       placeholder="请输入标题" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="class_name" value="{{ d.params.class_name || '' }}" lay-verify="required"
                       placeholder="请输入课程名称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文件类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select name="type" lay-verify="required">
                    <option value="">请选择标签</option>
                    <option value="作业" {{ d.params.type=== 0 ?
                    'selected' : '' }}>作业</option>
                    <option value="测试" {{ d.params.type=== 1 ?
                    'selected' : '' }}>测试</option>
                    <option value="word" {{ d.params.type=== 2 ?
                    'selected' : '' }}>word</option>
                    <option value="ppt" {{ d.params.type=== 3 ?
                    'selected' : '' }}>ppt</option>
                    <option value="视频" {{ d.params.type=== 4 ?
                    'selected' : '' }}>视频</option>
                    <option value="其他" {{ d.params.type=== 5 ?
                    'selected' : '' }}>其他</option>
                </select>
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
