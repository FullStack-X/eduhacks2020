<title>College Management</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">Home</a>
        <a><cite>College-Level Settings</cite></a>
        <a><cite>College Management</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layuiadmin-card-header-auto">
            <button class="layui-btn layuiadmin-btn-college" data-type="add">Add</button>
        </div>
        <div class="layui-card-body">
            <table id="LAY-app-content-college" lay-filter="LAY-app-content-college"></table>
            <script type="text/html" id="layuiadmin-app-cont-collegebar">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>Edit</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>Del</a>
            </script>
        </div>
    </div>
    <div id="layerMsgBox"></div>
</div>

<script>
    layui.use('contlist', layui.factory('contlist')).use(['admin', 'contlist', 'table'], function () {
        let $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table = layui.table
            , form = layui.form
            , setter = layui.setter;

        let active = {
            add: function () {
                admin.popup({
                    title: 'Add a college'
                    , area: ['450px', '200px']
                    , id: 'LAY-popup-content-college'
                    , success: function (layero, index) {
                        view(this.id).render('settings/addCollege').done(function () {
                            form.render(null, 'layuiadmin-form-tags');

                            //监听提交
                            form.on('submit(layuiadmin-app-college-submit)', function (data) {
                                let field = data.field; //获取提交的字段

                                field.token = layui.data(setter.tableName)[setter.request.tokenName];
                                let t = getRequest("/api/manager/college/add", 1, window.location.pathname, field)
                                if (!ws.isOpened) {
                                    layer.open({
                                        type: 0
                                        , title: "Unable to add data"
                                        , content: "Unable to add data, the communication with the server is disconnected, please refresh the page and try again"
                                        , icon: 5
                                    })
                                    return
                                }

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                //$.ajax({});
                                ws.sendRequest(t);
                                layui.table.reload('LAY-app-content-college'); //重载表格
                                layer.close(index); //执行关闭
                            });
                        });
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-college').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
