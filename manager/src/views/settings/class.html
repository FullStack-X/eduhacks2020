<title>Class Management</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">Home</a>
        <a><cite>College-Level Settings</cite></a>
        <a><cite>Class Management</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-classfront-list">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">College</label>
                    <div class="layui-input-inline">
                        <select id="collegeSelect" name="collegeID" lay-verify="required" lay-search=""
                                lay-filter="collegeSelect">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">Major</label>
                    <div class="layui-input-inline">
                        <select id="majorSelect" name="majorID" lay-verify="required" lay-search="">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">Class Name</label>
                    <div class="layui-input-block">
                        <input type="text" name="className" placeholder="Please input" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-class-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-header layuiadmin-card-header-auto">
            <button class="layui-btn layuiadmin-btn-class" data-type="add">Add</button>
        </div>
        <div class="layui-card-body">
            <table id="LAY-app-content-class" lay-filter="LAY-app-content-class"></table>
            <script type="text/html" id="layuiadmin-app-cont-classbar">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>Edit</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>Del</a>
            </script>
        </div>
    </div>
    <div id="layerMsgBox"></div>
</div>

<script>
    layui.use('contlist', layui.factory('contlist')).use(['admin', 'contlist', 'table'], function () {
        let $ = layui.$
            , admin = layui.admin
            , view = layui.view
            , table = layui.table
            , form = layui.form
            , setter = layui.setter;

        //监听搜索
        form.on('submit(LAY-class-front-search)', function (data) {
            let field = data.field;

            field.majorID = parseInt(field.majorID)

            //执行重载
            table.reload('LAY-app-content-class', {
                where: field
            });
        });

        let field = {};
        field.token = layui.data(setter.tableName)[setter.request.tokenName];
        let t = getRequest("/api/manager/college/html", 1, window.location.pathname, field);
        ws.sendRequest(t).then(response => {
            let obj = JSON.parse(Utf8ArrayToStr(response.getData()));
            $("#collegeSelect").html('<option value="0">All Colleges</option>\n' + obj.data);
            renderFrontMajorSelect();
            form.render(null, 'layadmin-classfront-list');
        })

        function renderFrontMajorSelect() {
            field = {}
            field.token = layui.data(setter.tableName)[setter.request.tokenName];
            field.collegeID = parseInt($("#collegeSelect").val());
            if (field.collegeID === 0) {
                $("#majorSelect").html('<option value="0">All Majors</option>\n');
                form.render(null, 'layadmin-classfront-list');
            } else {
                t = getRequest("/api/manager/major/html", 1, window.location.pathname, field);
                ws.sendRequest(t).then(response => {
                    let obj = JSON.parse(Utf8ArrayToStr(response.getData()));
                    $("#majorSelect").html(obj.data)
                    form.render(null, 'layadmin-classfront-list');
                })
            }
        }

        form.on('select(collegeSelect)', function (data) {
            renderFrontMajorSelect();
        });

        let active = {
            add: function () {
                admin.popup({
                    title: 'Add a class'
                    , area: ['450px', '310px']
                    , id: 'LAY-popup-content-class'
                    , success: function (layero, index) {
                        view(this.id).render('settings/addClass').done(function () {
                            form.render(null, 'layuiadmin-form-class');

                            //监听提交
                            form.on('submit(layuiadmin-app-class-submit)', function (data) {
                                let field = data.field; //获取提交的字段
                                field.majorID = parseInt(field.major);
                                field.token = layui.data(setter.tableName)[setter.request.tokenName];
                                let t = getRequest("/api/manager/class/add", 1, window.location.pathname, field)
                                if (!ws.isOpened) {
                                    layer.open({
                                        type: 0
                                        , title: "Unable to add data"
                                        , content: "Unable to add data, the communication with the server is disconnected, please refresh the page and try again"
                                        , icon: 5
                                    })
                                    return
                                }

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                //$.ajax({});
                                ws.sendRequest(t);
                                layui.table.reload('LAY-app-content-class'); //重载表格
                                layer.close(index); //执行关闭
                            });
                        });
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-class').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
