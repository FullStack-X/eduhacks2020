<script>
    layui.use(['admin', 'form'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        layer.msg("You have not logged in, please login first !");

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {

            obj.field.type = -1;
            var t = getRequest("/api/login", 1, window.location.pathname, obj.field)
            if (!ws.isOpened) {
                layer.open({
                    type: 0
                    ,
                    title: "Unable to get data"
                    ,
                    content: "Unable to get data, the communication with the server is disconnected, please refresh the page and try again"
                    ,
                    icon: 5
                })
                return
            }
            ws.sendRequest(t).then(response => {
                    var loginData = response.getData()
                    // var render = response.getRender()
                    // if (render) {
                    //     $("#" + response.getHtml().getId()).html(response.getHtml().getCode())
                    // }
                    if (response.getCode() == 200) {
                        var loginObj = JSON.parse(Utf8ArrayToStr(loginData));
                        //请求成功后，写入 access_token
                        layui.data(setter.tableName, {
                            key: setter.request.tokenName
                            , value: loginObj.token
                        });
                        layui.data(setter.tableName, {
                            key: "nickname",
                            value: loginObj.data.nickname
                        });
                        layui.data(layui.setter.tableName, {
                            key: "deviceId"
                            , value: deviceId
                        });
                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    }
                }
            )

        });

    });
</script>
